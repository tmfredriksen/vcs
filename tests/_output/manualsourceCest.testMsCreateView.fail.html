<script>
var go = document.getElementById("btnLogin");
var txt = document.getElementById("inputPassword");

txt.addEventListener("keypress", function() {
    if (event.keyCode == 13) go.click();
});

$("#btnLogin").click(function(){
	home.login();
});

</script>
