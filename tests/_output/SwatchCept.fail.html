<body style="background-color:#f9f9f9">


<div class="container">
	<h2 class="form-signin-heading">Sign in before using</h2>
	<label for="inputEmail" class="sr-only">Username</label> 
	<input type="text" id="inputEmail" name="inputEmail" class="form-control"
		placeholder="Username" required autofocus> 
		<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" name="inputPassword" id="inputPassword" class="form-control"
		placeholder="Password" required>
	<div class="checkbox">
		<label> <input type="checkbox" value="remember-me">
			Remember me
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" id="btnLogin" type="submit">Sign in</button>
	
</div>



<script>


$("#btnLogin").click(function(){

	sessionStorage.setItem("LoggingIn","trying");


	var username = $("#inputEmail").val();
	var password = $("#inputPassword").val();
	
		var data =  { "username":username, "password":password };
			$.ajax({
				type: 'POST', 
				contentType: "application/json",
				url: '/bachelor2015/home/LoginWithLDAP',
				dataType: "json", 		
				data: JSON.stringify(data), 
				success: function(response){
		
				window.location.href = "/bachelor2015/home/index";

					
				},
				error : function(xhr, ajaxOptions, thrownError) {
			    	  alert(thrownError);
			      }
	
			});

});

</script>
